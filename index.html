<body class="text-gray-700">

    try{

      // Filtro por categoria
      function filtrar(cat){
        document.querySelectorAll('.sidebar-item').forEach(b=>b.classList.remove('active-category'));
        const btn=document.getElementById('btn-'+cat); if(btn) btn.classList.add('active-category');
        renderizar(cat==='todos'?produtos:produtos.filter(p=>p.categoria===cat));
      }

      // Consulta de frete (WhatsApp)
      function consultarFrete(){
        const cepRaw=document.getElementById('campo-cep').value.trim();
        const cep=cepRaw.replace(/\D/g,'');
        if(cep.length<8){ alert("Digite um CEP v√°lido."); return; }
        const msg=encodeURIComponent(`Ol√°! Gostaria de consultar o frete para o CEP: ${cep}`);
        window.open(`https://wa.me/5541999207555?text=${msg}`,'_blank');
      }

      // Delega√ß√£o de eventos e render inicial
      document.addEventListener('DOMContentLoaded',()=>{
        try{
          // Liga cliques dos bot√µes de categoria (sem onclick inline)
          const sidebarNav=document.querySelector('.sidebar nav');
          if(sidebarNav){

              if(!btn) return;
              const cat=btn.getAttribute('data-cat');
              filtrar(cat);
            });
          }
          // Bot√£o de frete
          const btnFrete=document.getElementById('btn-consultar-frete');
          if(btnFrete){ btnFrete.addEventListener('click', consultarFrete); }

        }catch(e){ console.error(e); if(window.__showErr) window.__showErr(e.message); }
