<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo de Novo Kids | Onde o carinho se renova</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Fredoka', sans-serif; 
            background-color: #fdf2f8; 
            background-image: radial-gradient(#fbcfe8 0.5px, transparent 0.5px), radial-gradient(#fbcfe8 0.5px, #fdf2f8 0.5px);
            background-size: 20px 20px;
        }

        /* Menu Lateral Tons Past√©is */
        .sidebar { background-color: #e2f2f1; border-radius: 0 40px 40px 0; min-height: 100vh; }
        .sidebar-item { transition: 0.3s; border-radius: 15px; display: flex; align-items: center; padding: 12px 20px; color: #64748b; margin-bottom: 4px; }
        .sidebar-item:hover { background-color: #ffffff; color: #5BB393; }
        .active-category { background-color: #A8E6CF; color: white !important; font-weight: bold; }

        /* Cabe√ßalho Gradiente Pastel */
        .header-pastel {
            background: linear-gradient(135deg, #A8E6CF 0%, #D1D1F7 50%, #FFD1DC 100%);
            border-radius: 50px;
            padding: 60px 40px;
            text-align: center;
            color: #4b5563;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            border: 8px solid white;
        }

        /* Barras de Estado */
        .bar-container { background: #f1f5f9; border-radius: 10px; height: 10px; width: 100%; overflow: hidden; border: 1px solid #e2e8f0; }
        .bar-fill { height: 100%; transition: width 0.6s ease; }
        .bg-estado-novo { background-color: #86efac; } /* Verde Pastel */
        .bg-estado-pouco { background-color: #fef08a; } /* Amarelo Pastel */
        .bg-estado-usado { background-color: #fdba74; } /* Laranja Pastel */

        .card-produto { background: white; border-radius: 35px; padding: 24px; transition: 0.3s; box-shadow: 0 10px 25px rgba(0,0,0,0.04); display: flex; flex-direction: column; }
        .card-produto:hover { transform: translateY(-8px); box-shadow: 0 20px 30px rgba(0,0,0,0.06); }
        
        .btn-comprar { background-color: #f472b6; color: white; padding: 12px 25px; border-radius: 25px; font-weight: bold; text-align: center; transition: 0.3s; }
        .btn-comprar:hover { background-color: #ec4899; transform: scale(1.05); }
    </style>
</head>
<body class="text-gray-700">

    <div class="flex flex-col md:flex-row">
        
        <aside class="sidebar w-full md:w-72 p-6 flex flex-col items-center">
            <img src="logo.png" alt="Logo" class="w-52 mb-10 drop-shadow-md">
            <nav class="w-full space-y-2">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 px-4">Categorias</h3>
                <button onclick="filtrar('todos')" id="btn-todos" class="sidebar-item w-full active-category">‚ú® Todos</button>
                <button onclick="filtrar('brinquedos')" id="btn-brinquedos" class="sidebar-item w-full">üß∏ Brinquedos</button>
                <button onclick="filtrar('roupas')" id="btn-roupas" class="sidebar-item w-full">üëï Roupas</button>
                <button onclick="filtrar('moveis')" id="btn-moveis" class="sidebar-item w-full">üõèÔ∏è M√≥veis</button>
                <button onclick="filtrar('livros')" id="btn-livros" class="sidebar-item w-full">üìö Livros</button>
                <button onclick="filtrar('acessorios')" id="btn-acessorios" class="sidebar-item w-full">üçº Acess√≥rios</button>
            </nav>
        </aside>

        <main class="flex-1 p-4 md:p-10">
            
            <header class="header-pastel mb-16 relative">
                <h1 class="text-4xl md:text-6xl font-extrabold text-white drop-shadow-md mb-4">
                    Novo de Novo <span class="text-slate-700 opacity-60">Kids</span>
                </h1>
                <p class="text-white text-xl md:text-2xl font-medium opacity-90 italic">
                    Onde o carinho se renova ‚ú®
                </p>
                <div class="mt-8">
                    <a href="https://wa.me/5541999207555" target="_blank" class="bg-white/90 text-pink-500 px-8 py-3 rounded-full font-bold shadow-lg hover:bg-white transition inline-flex items-center">
                        <span class="mr-2">üí¨</span> Falar no WhatsApp
                    </a>
                </div>
            </header>

            <div id="vitrine" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                </div>
        </main>
    </div>

    <footer class="text-center py-12 text-slate-400 font-medium">
        <p>¬© 2026 Novo de Novo Kids - Curitiba/PR</p>
    </footer>

    <script>
        const produtos = [
            { id: 1, categoria: 'brinquedos', nome: "Cubo Atividades", preco: "45,00", desc: "Did√°tico e muito conservado.", estado: 100, img: "https://images.unsplash.com/photo-1515488042361-ee00e0ddd4e4?auto=format&fit=crop&w=500&q=80" },
            { id: 2, categoria: 'roupas', nome: "Vestido Beb√™", preco: "55,00", desc: "Tamanho G, usado uma vez.", estado: 50, img: "https://images.unsplash.com/photo-1518831959646-742c3a14ebf7?auto=format&fit=crop&w=500&q=80" },
            { id: 3, categoria: 'livros', nome: "Livros Infantis", preco: "30,00", desc: "Cole√ß√£o completa, seminovos.", estado: 25, img: "https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=500&q=80" }
        ];

        function renderizar(lista) {
            const vitrine = document.getElementById('vitrine');
            const zap = "5541999207555";
            vitrine.innerHTML = lista.map(p => {
                const info = (v) => v >= 100 ? {c:'bg-estado-novo',l:'Novo'} : v >= 50 ? {c:'bg-estado-pouco',l:'Pouco uso'} : {c:'bg-estado-usado',l:'Usado'};
                const s = info(p.estado);
                return `
                <div class="card-produto">
                    <img src="${p.img}" class="w-full h-52 object-cover rounded-[30px] mb-6 shadow-sm">
                    <h3 class="text-xl font-bold text-slate-800 text-center mb-1">${p.nome}</h3>
                    
                    <div class="my-4 px-2">
                        <div class="flex justify-between text-[10px] font-bold uppercase mb-1 text-slate-400 tracking-wider">
                            <span>Condi√ß√£o</span><span class="text-slate-500">${s.l}</span>
                        </div>
                        <div class="bar-container"><div class="bar-fill ${s.c}" style="width: ${p.estado}%"></div></div>
                    </div>

                    <p class="text-slate-400 text-sm text-center mb-6 flex-1">${p.desc}</p>
                    <div class="flex flex-col items-center">
                        <span class="text-2xl font-bold text-slate-800 mb-4 font-fredoka">R$ ${p.preco}</span>
                        <a href="https://wa.me/${zap}?text=Ol√°! Gostaria de informa√ß√µes sobre o produto: ${p.nome}" target="_blank" class="btn-comprar w-full">Quero este!</a>
                    </div>
                </div>`;
            }).join('');
        }

        function filtrar(cat) {
            document.querySelectorAll('.sidebar-item').forEach(b => b.classList.remove('active-category'));
            const btn = document.getElementById('btn-' + cat);
            if(btn) btn.classList.add('active-category');
            renderizar(cat === 'todos' ? produtos : produtos.filter(p => p.categoria === cat));
        }

        renderizar(produtos);
    </script>
</body>
</html>
